
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户注册</title>

	<link rel="shortcut icon" href="favicon.ico">



	 <link rel="stylesheet" href= "{{ url_for('static', filename='css/bootstrap.min.css') }}">
     <link rel="stylesheet" href= "{{ url_for('static', filename='css/animate.css') }}">
     <link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">


	 <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}" type="text/javascript"></script>
     <script src="{{ url_for('static', filename='js/respond.min.js') }}" type="text/javascript"></script>



	</head>
	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<p style = "font-size:50px; color : #29a3a3">WELCOME</p>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form action="#" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>Sign Up</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your info will save.</div>
						</div>
						<div class="form-group">
							<label for="id" class="sr-only">Id</label>
							<input type="text" class="form-control" name="id" placeholder="Id" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" name="email" placeholder="Email" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" name="re-password" placeholder="Re-type Password" autocomplete="off">
						</div>
						<div class="form-group">
							<p>Already registered? <a href="{{ url_for('signin') }}">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary">
						</div>
                        {% for message in get_flashed_messages() %}
                            {{ message }}
                        {% endfor %}
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
<!--				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></small></p></div>-->
			</div>
		</div>
	
	<!-- jQuery -->
	    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.placeholder.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>


	</body>
</html>
