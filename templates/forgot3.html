
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>忘记密码</title>

	<link rel="shortcut icon" href="favicon.ico">
	
	 <link rel="stylesheet" href= "{{ url_for('static', filename='css/bootstrap.min.css') }}">
     <link rel="stylesheet" href= "{{ url_for('static', filename='css/animate.css') }}">
     <link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">



	<!-- Modernizr JS -->
     <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}" type="text/javascript"></script>
     <script src="{{ url_for('static', filename='js/respond.min.js') }}" type="text/javascript"></script>



	</head>
	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
<!--						<li><a href="index.html">Style 1</a></li>-->
<!--						<li><a href="index2.html">Style 2</a></li>-->
<!--						<li class="active"><a href="index3.html">Style 3</a></li>-->
						<p style = "font-size:50px; color : #29a3a3">WELCOME</p>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form method="post" action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>Forgot Password</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your email has been sent.</div>
						</div>
						<div class="form-group">
							<label for="Id" class="sr-only">Email</label>
							<input type="text" class="form-control" name="Id" placeholder="Id" autocomplete="off">
						</div>
						<div class="form-group">
							<p><a href="{{ url_for('signin') }}">Sign In</a> or <a href="{{ url_for('signup') }}">Sign Up</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Send Email" class="btn btn-primary">
						</div>
                        {% for message in get_flashed_messages() %}
                            {{ message }}
                        {% endfor %}

					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
			</div>
		</div>



	<!-- jQuery -->
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.placeholder.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>


	</body>
</html>
