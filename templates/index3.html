
<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录界面</title>

	<link rel="shortcut icon" href="favicon.ico">

     <link rel="stylesheet" href= "{{ url_for('static', filename='css/bootstrap.min.css') }}">
     <link rel="stylesheet" href= "{{ url_for('static', filename='css/animate.css') }}">
     <link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">

	<!-- Modernizr JS -->
     <script src="{{ url_for('static', filename='js/modernizr-2.6.2.min.js') }}" type="text/javascript"></script>
     <script src="{{ url_for('static', filename='js/respond.min.js') }}" type="text/javascript"></script>

	</head>
	<body class="style-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<p style = "font-size:50px; color : #29a3a3">WELCOME</p>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form action="#" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href = "{{ url_for('signup') }}">Sign Up</a> | <a href="{{ url_for('forgot3') }} ">Forgot Password?</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign In" class="btn btn-primary">
						</div>
                        {% for message in get_flashed_messages() %}
                            {{ message }}
                        {% endfor %}

					</form>
				</div>
			</div>
		</div>
	
	<!-- jQuery -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.placeholder.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

	</body>
</html>
